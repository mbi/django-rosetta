language: python
services: memcached

matrix:
  include:
  - python: "3.6"
    env: TOX_ENV=py36-django22
  - python: "3.7"
    env: TOX_ENV=py37-django22
  - python: "3.7"
    env: TOX_ENV=py37-django30
  - python: "3.8"
    env: TOX_ENV=py37-django31


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install memcached; brew services start memcached; fi

install:
  - pip install tox

script:
  - tox -e $TOX_ENV
